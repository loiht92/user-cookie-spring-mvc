<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>User Login</h1>
<span th:text="${message}"></span>
<span th:text="${user.email}"></span>
<form action="/dologin" method="post" th:object="${user}">
    <table>
        <tr>
            <td>Email:</td>
            <td><input type="text" id="email" name="email" th:value="${cookieValue.value}"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password"  th:field="*{password}"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>
</body>
</html>
